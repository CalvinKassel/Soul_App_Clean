<!DOCTYPE html>
<html>
<head>
    <title>SoulAI Local Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .message { margin: 10px 0; padding: 8px; border-radius: 8px; }
        .user { background: #e3f2fd; text-align: right; }
        .bot { background: #f5f5f5; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– SoulAI Personality Test</h1>
    <div class="chat" id="chat">
        <div class="message bot">Hi! I'm SoulAI. I can analyze your personality for dating. Tell me about yourself!</div>
    </div>
    <input type="text" id="input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            chat.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';
            
            try {
                // Call your backend personality analysis directly
                const response = await fetch('http://localhost:3001/api/tools/analyze-personality', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessages: [message],
                        context: 'dating'
                    })
                });
                
                const data = await response.json();
                
                if (data.hhcCode) {
                    chat.innerHTML += `<div class="message bot">
                        ðŸŽ¯ <strong>Your HHC Code:</strong> ${data.hhcCode}<br>
                        <strong>Personality:</strong> ${data.personalityType}<br>
                        <strong>Summary:</strong> ${data.summary}<br>
                        <strong>Insights:</strong> ${data.traits.join(', ')}
                    </div>`;
                } else {
                    chat.innerHTML += `<div class="message bot">I'd love to learn more about you! Tell me about your interests, values, or what you're looking for in a relationship.</div>`;
                }
                
            } catch (error) {
                chat.innerHTML += `<div class="message bot">I'm having trouble connecting. Make sure your backend server is running on port 3001.</div>`;
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
